{% extends 'base.html' %}

{% block title %}
Methods
{% endblock %}

{% block content %}
<div>
  <h3>Methods count: {{ total_count }}</h3>
</div>
{% include "paginator.html" %}
<table class="table table-striped table-bordered table-hover">
  <tr>
    <th class="col-md-1">
      <a href="?order_by=id"><span class="glyphicon glyphicon-sort-by-attributes"></span></a>
      ID
      <a href="?order_by=-id"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span></a>
    </th>
    <th class="col-md-11">
      <a href="?order_by=name"><span class="glyphicon glyphicon-sort-by-attributes"></span></a>
      Title
      <a href="?order_by=-name"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span></a>
    </th>
  </tr>
  {% for method in objects %}
    <tr>
      <td><a href="{% url 'method' method.id %}">{{ method.id }}</a></td>
      <td>{{ method.name }}</td>
    </tr>
  {% endfor %}
</table>
{% include "paginator.html" %}
{% endblock %}
